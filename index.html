<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="background-img" src="images/background.jpg" />
      <div class="logo-container">
        <img class="logo" src="images/logo.png" />
        <h1 class="title">ODIN</h1>
      </div>
      <div class="credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          target="_blank"
          >Unsplash</a
        >
      </div>
    </header>
    <main class="main">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <i>now</i>
        to get started.
      </p>
      <p>You <i>know</i> you want to!</p>
      <h2>Let's do this!</h2>

      <form>
        <div class="form-element">
          <label for="first-name">FIRST NAME</label>
          <input id="first-name" type="text" />
        </div>
        <div class="form-element">
          <label for="last-name">LAST NAME</label>
          <input id="last-name" type="text" />
        </div>
        <div class="form-element">
          <label for="email">EMAIL</label>
          <input id="email" type="email" />
        </div>
        <div class="form-element">
          <label for="phone-number">PHONE NUMBER</label>
          <input id="phone-number" type="tel" />
        </div>
        <div class="form-element">
          <label for="password">PASSWORD</label>
          <input id="password" type="password" />
        </div>
        <div class="form-element">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input id="confirm-password" type="password" />
        </div>
      </form>
      <hr />
      <button class="create-account-btn">Create Account</button>
      <span>Already have an account? <a href="#">Log in</a></span>
    </main>
  </body>
</html>
